<!-- Speculation Rules API - Prerender pages for instant navigation -->
<script type="speculationrules">
  {
    "prerender": [
      {
        "source": "list",
        "urls": ["/blog.html", "/projects.html", "/knowledge.html"]
      }
    ],
    "prefetch": [
      {
        "source": "document",
        "where": { "href_matches": "/*" },
        "eagerness": "moderate"
      }
    ]
  }
</script>

<script
  defer
  src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
></script>
